<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-content>
        <swiper-container [pagination]="true">
            
            <swiper-slide *ngFor="let slide of event_List">
                <img src="{{slide.image}}">
            </swiper-slide>
        </swiper-container>
        <ion-button (click)="goToIntro()">ver intro</ion-button>
    </ion-content>
</ion-header>
